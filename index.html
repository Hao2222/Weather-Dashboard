<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>OpenWeatherMap Api</title>
 
</head>
<body>
        <h1>Weather Dashboard</h1>
    <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text" id="myInput">
      <input type="submit" value="Submit" class="submit" onsearch="myFunction()">
      <p id="search"></p>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="date"></p>
      <p class="temp"></p>
      <div class="weather-icon"></div>
      <p class="desc"></p>
      <p class="humid"></p>
      <p class="wind-speed"></p>
      <p class="uv"></p>
    </div>
    <div class="uvImage">
      <img src="https://media.13wmaz.com/assets/WMAZ/images/736200e7-58a3-40ab-a57d-67b6897d1861/736200e7-58a3-40ab-a57d-67b6897d1861_1920x1080.jpg">
    </div>
    
    </div>
  
<script src="app.js"></script>
</body>
</html>
